<html lang="en-US">
<head>
	<title>MinesweeperJS</title>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="lib/browser-polyfill.min.js"></script>
	<script type="text/javascript" src="dist/gameState.js"></script>
	<script type="text/javascript" src="dist/board.js"></script>
	<script type="text/javascript" src="dist/gameInterface.js"></script>
	<script type="text/javascript" src="dist/boardConfig.js"></script>	
	<script type="text/javascript" src="dist/game.js"></script>	
	<script type="text/javascript" src="dist/boardRenderer.js"></script>	
		<link href="css/game.css" rel="stylesheet"></link>
	<link href="css/font-awesome.min.css" rel="stylesheet"></link>
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="game">
		<div class="upper-controls">
			<span class="status">
				<span class="mine-count"></span>
			</span>
			<span class="msg"></span>
			<button class="reset-game fa fa-smile-o"></button>
		</div>
		<div unselectable="on" class="board unselectable"></div>
		<div class="lower-controls">
			<select class="boardConfigs">
		</div>
	</div>
</body>
</html>
